<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let elements = document.getElementById("form-user").getElementsByClassName("form-control");
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].value === "") {
                    alert("Поле \"" + elements[i].title + "\" должно быть заполнено");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>

<div class="container pt-3">
    <form id="form-user" action="" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" title="Name" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="surname" class="form-control" title="Surname" id="surname">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" title="Sex" class="form-control form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" rows="5" title="Description" id="desc" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
<p></p>
<div class="container pt-3">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Roman</td>
            <td>Korolchuk</td>
            <td>Male</td>
            <td>Spb, 34 y.o.</td>
        </tr>
        <tr>
            <td>Ivan</td>
            <td>Ivanov</td>
            <td>Male</td>
            <td>Moscow, 34 y.o.</td>
        </tr>
        <tr>
            <td>Petr</td>
            <td>Petrov</td>
            <td>Male</td>
            <td>Spb, 34 y.o.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
